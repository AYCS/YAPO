Total Items {{ $ctrl.totalItems }}
<div class="virtualRepeatdemoDeferredLoading">
    <md-content layout="column">

        <md-virtual-repeat-container id="vertical-container">
            <div layout="column">
                <div md-virtual-repeat="item in $ctrl.dynamicItems" md-on-demand="" class="repeated-item-actor" flex>
                    <div layout="row">
                        <div flex="1">{{$index + 1}}</div>
                        <div flex="10">
                            <a href="/#!/actor/{{ item.id }}"><img ng-src="{{ item.thumbnail }}"
                                                                   style="width: 64px"></a>

                        </div>
                        <div flex="30"><a href="/#!/actor/{{ item.id }}">{{ item.name }}</a></div>

                        <div layout="column">
                            <div flex>Uses: {{ item.usage_count }}</div>
                            <div flex>Rating: {{ item.rating }}</div>
                            <div flex>Play Count: {{ item.play_count }}</div>


                        </div>
                    </div>
                </div>


            </div>
        </md-virtual-repeat-container>


    </md-content>
</div>
