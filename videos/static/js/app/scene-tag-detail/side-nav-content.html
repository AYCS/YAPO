<md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">{{ $ctrl.sceneTag.name }} (Tag is used {{$ctrl.sceneTag.scenes.length}} times.)</h1>
</md-toolbar>

<md-content layout-margin="">

    <md-content>
        <md-tabs md-dynamic-height="" md-border-bottom="">

            <md-tab label="Main">
                <md-content class="md-padding">
                    <div layout="column" layout-align="center center">
                        <h1>
                            <a href="#" editable-text="$ctrl.sceneTag.name"
                               onaftersave="$ctrl.update()" style="cursor:text">
                                {{ $ctrl.sceneTag.name || 'NA' }}
                            </a>
                        </h1>


                        <h2>
                            <uib-rating ng-model="$ctrl.sceneTag.rating" max="10" read-only="isReadonly"
                                        on-hover="hoveringOver(value)"
                                        on-leave="overStar = null" titles="['one','two','three']"
                                        aria-labelledby="default-rating" ng-change="$ctrl.update()"></uib-rating>


                        </h2>


                    </div>
                    <div layout="column" layout-align="center center">
                        <span ><h3>Alias</h3></span>
                        <md-chips ng-model="$ctrl.sceneTagAliasContainer"
                                  md-on-add="$ctrl.sceneTagUpdateAlias()"
                                  md-on-remove="$ctrl.sceneTagUpdateAlias()"
                                  placeholder="Scene Tag Alias"
                        ></md-chips>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
    <md-button ng-click="$root.toggleRight()" class="md-accent">
        Close this Sidenav
    </md-button>
</md-content>
