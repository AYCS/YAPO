<md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">{{ $ctrl.actorTag.name }} (Tag is used {{$ctrl.actorTag.actors.length}} times.)</h1>
</md-toolbar>

<md-content layout-margin="">

    <md-content>
        <md-tabs md-dynamic-height="" md-border-bottom="">

            <md-tab label="Main">
                <md-content class="md-padding">
                    <div layout="column" layout-align="center center">
                        <h1>
                            <a href="#" editable-text="$ctrl.actorTag.name"
                               onaftersave="$ctrl.update()" style="cursor:text">
                                {{ $ctrl.actorTag.name || 'NA' }}
                            </a>
                        </h1>


                        <h2>
                            <uib-rating ng-model="$ctrl.actorTag.rating" max="10" read-only="isReadonly"
                                        on-hover="hoveringOver(value)"
                                        on-leave="overStar = null" titles="['one','two','three']"
                                        aria-labelledby="default-rating" ng-change="$ctrl.update()"></uib-rating>
                            <br>


                        </h2>


                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</md-content>
